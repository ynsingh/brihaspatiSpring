torque.buildFile=build-torque.xml
torque.project = brihaspati
torque.database = mysql


targetPackage=org.iitk.brihaspati.om
targetDirectory=org/iitk/brihaspati/om

torque.addGetByNameMethod = false
torque.addIntakeRetrievable = false
torque.addSaveMethod = true
torque.addTimeStamp = true
torque.basePrefix = Base
torque.complexObjectModel = true
torque.overloadKeySetters = true
torque.useClasspath = true
torque.useManagers = false


torque.database.createUrl = jdbc:mysql://localhost:3306/template1
torque.database.buildUrl = jdbc:mysql://localhost:3306/brihaspati
torque.database.url = jdbc:mysql://localhost:3306/brihaspati
torque.database.driver = com.mysql.jdbc.Driver
torque.database.user =dbuser 
torque.database.password =dbpassword
torque.database.host = localhost

torque.sameJavaName = false

